<div class="w-full flex flex-col">
  <button class="self-end" mat-icon-button (click)="onClose()">
    <mat-icon> close </mat-icon>
  </button>
</div>

<div id="items-list-dialog" class="container" #parentScroll>
  <app-item-list
    class="items"
    *ngIf="items$ | async as items"
    [useGallery]="false"
    [auction]="data.auction"
    [auctionId]="data.auction.id"
    [items]="items"
    [fromDialog]="true"
    [initItem]="data.initItem"
    [initItemIdx]="data.initItemIdx"
    [parentScroll]="parentScroll"
    [userTrackedItems]="userTrackedItems"
    [enableUnequalChildrenSizes]="true"
    (onFetchMore)="onFetchMore($event)"
  ></app-item-list>
</div>
