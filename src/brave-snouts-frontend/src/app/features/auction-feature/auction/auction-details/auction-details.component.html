<div
  class="container"
  #scrollingBlock
  [ngClass]="{ 'mt-2': mediaObs.isActive('lt-sm') }"
  *ngIf="auction$ | async as auction"
  fxLayout="column"
  fxLayoutGap="1rem"
>
  <div
    class="auction-toolbar mt-2"
    fxLayout="row"
    fxLayoutAlign="space-between"
  >
    <button routerlink="aukcije" class="btn-small" mat-mini-fab color="warn">
      <mat-icon>arrow_back</mat-icon>
      <!-- Natrag -->
    </button>

    <button
      *ngIf="userTrackedItems?.size > 0"
      routerlink="/aukcije/my-items"
      gaEvent="my_items_click"
      gaCategory="items_tracking"
      class="btn-small"
      mat-raised-button
      color="primary"
    >
      Moji predmeti
    </button>
  </div>

  <div
    class="auction-toolbar"
    fxLayout="row"
    fxLayoutAlign="space-between center"
    fxLayout.lt-md="column"
  >
    <div
      class="section"
      fxLayout="row"
      fxLayoutAlign="space-between center"
      fxLayoutGap="1rem"
      fxFlex="45%"
    >
      <div
        class="mb-0 bold"
        [ngClass]="{
          'mat-h1': mediaObs.isActive('gt-md'),
          'mat-h2': mediaObs.isActive('lt-lg'),
          'mat-body': mediaObs.isActive('lt-sm')
        }"
      >
        {{ auction.name }}
      </div>
      <countdown
        *ngIf="config"
        #cd
        [config]="config"
        class="m-0 bold"
        [ngClass]="{
          'mat-h1': mediaObs.isActive('gt-md'),
          'mat-h2': mediaObs.isActive('lt-lg'),
          'mat-body': mediaObs.isActive('lt-sm')
        }"
      ></countdown>
    </div>

    <div class="section" fxLayout="row">
      <div
        class="mb-0 bold"
        [ngClass]="{
          'mat-h1': mediaObs.isActive('gt-md'),
          'mat-h2': mediaObs.isActive('lt-lg'),
          'mat-body': mediaObs.isActive('lt-sm')
        }"
        fxLayout="row"
        fxLayoutGap="1.5rem"
      >
        <label>Ukupno donirano:</label>
        <div
          class="foreground primary lighter"
          [@priceOnBidChanged]="moneyRaised ? 'change' : 'no-change'"
        >
          {{ auction.raisedMoney | moneyAsync | async }}
        </div>
      </div>
    </div>
  </div>

  <app-item-list
    [auction]="auction"
    [auctionId]="auction.id"
    [parentScroll]="scrollingBlock"
  ></app-item-list>
</div>
