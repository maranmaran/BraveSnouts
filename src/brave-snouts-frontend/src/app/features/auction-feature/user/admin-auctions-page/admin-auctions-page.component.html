<div
  id="admin-page"
  class="container mt-5 flex flex-col gap-4 justify-start items-center"
>
  <div
    id="admin-actions"
    class="section mb-3 flex md:flex-row md:flex-wrap flex-col justify-between gap-5"
  >
    <div class="flex flex-col md:flex-row gap-4">
      <button
        mat-flat-button
        color="warn"
        [disabled]="!selection.hasValue()"
        (click)="onCloseAuctions()"
      >
        Zatvori aukcije
      </button>
      <button
        mat-flat-button
        color="warn"
        [disabled]="!selection.hasValue() || !onlyProcessedAuctionsSelected"
        (click)="onSendWinnerMails()"
      >
        Pošalji pobjednički mail
      </button>
      <button
        mat-flat-button
        color="warn"
        [disabled]="!selection.hasValue() || !onlyProcessedAuctionsSelected"
        (click)="onChangeHandoverDetails()"
      >
        Pošalji mail za promjenu mjesta preuzimanja
      </button>
      <button
        mat-flat-button
        color="warn"
        [disabled]="!selection.hasValue() || !onlyProcessedAuctionsSelected"
        (click)="onArchiveAuction()"
      >
        Arhiviraj aukcije
      </button>
    </div>

    <div class="flex flex-col md:flex-row gap-4">
      <button mat-flat-button color="primary" (click)="onDownloadMails()">
        Ispis mailova
      </button>
      <button mat-flat-button color="primary" (click)="onSendTestMail()">
        Test mail
      </button>
      <button
        mat-flat-button
        color="primary"
        [disabled]="!selection.hasValue() || !onlyProcessedAuctionsSelected"
        (click)="onDownloadExcelTable()"
      >
        Skini tablicu
      </button>
      <button
        mat-flat-button
        color="primary"
        [disabled]="!selection.hasValue() || !onlyProcessedAuctionsSelected"
        (click)="onShowWinners()"
      >
        Pregled pobjednika
      </button>
    </div>
  </div>

  <table #table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="$event ? masterToggle() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Aukcija</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="processed">
      <th mat-header-cell *matHeaderCellDef>Stanje</th>
      <td mat-cell *matCellDef="let element">
        {{ element.processed ? "Zatvorena" : "Nije zatvorena" }}
      </td>
    </ng-container>

    <ng-container matColumnDef="handover">
      <th mat-header-cell *matHeaderCellDef>Mjesto preuzimanja</th>
      <td mat-cell *matCellDef="let element">
        <p *ngFor="let handover of element.handoverDetails; let i = index">
          {{ i + 1 }}. {{ handover }}
        </p>
      </td>
    </ng-container>

    <ng-container matColumnDef="lastWinningMails">
      <th mat-header-cell *matHeaderCellDef>Pobjednički mailovi</th>
      <td mat-cell *matCellDef="let element">
        <p *ngIf="element.lastTimeWinningMailsSent">
          Poslani
          {{
            element.lastTimeWinningMailsSent?.toDate() | date : "dd.MM, HH:mm"
          }}
        </p>
        <p *ngIf="!element.lastTimeWinningMailsSent">Nisu još poslani</p>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="selection.toggle(row)"
    ></tr>
  </table>
</div>
