<div class="container" #scrollingBlock [@.disabled]="disableAnimation">
    <div>
        <button routerLink="/aukcije" class="btn-small m-0" mat-raised-button color="warn">
            <mat-icon>arrow_back</mat-icon>
            Natrag
        </button>
    </div>

    <mat-tab-group [animationDuration]="0">
        <mat-tab label="Moji predmeti">
            <ng-template matTabContent>
                <app-item-list
                    *ngIf="winningItems.length > 0"
                    [items]="winningItems"
                    [useGallery]="false"
                    class="block h-screen"
                ></app-item-list>

                <div class="text-center mt-4" *ngIf="winningItems.length == 0">
                    <i>Nemate predmeta s najvišom ponudom</i>
                </div>
            </ng-template>
        </mat-tab>

        <mat-tab label="Nadmašeni predmeti">
            <ng-template matTabContent>
                <app-item-list
                    *ngIf="outbiddedItems.length > 0"
                    [items]="outbiddedItems"
                    [useGallery]="false"
                    class="block h-screen"
                ></app-item-list>

                <div class="text-center mt-4" *ngIf="outbiddedItems.length == 0">
                    <i>Nema nadmašenih predmeta</i>
                </div>
            </ng-template>
        </mat-tab>
    </mat-tab-group>

    <div class="text-center mt-4" *ngIf="items?.length == 0 && !(isLoading$ | async)">
        <div><i>Trenutno nemate niti jedan predmet.</i></div>
        <div>
            <i>Sudjelujte u aukciji kako bi vidjeli predmete na koje ste dali ponudu.</i>
        </div>
    </div>
</div>
