name: Deploy to Development
"on":
  workflow_dispatch:
  push:
    branches:
      - dev

jobs:
  auctions_hosting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build-dev
        working-directory: ./src/auctions/brave-snouts-frontend
        env:
          BASE_URL: ${{ secrets.BASE_URL_DEV }}
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY_DEV }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN_DEV }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID_DEV }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET_DEV }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID_DEV }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID_DEV }}
          FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID_DEV }}
          CACHE_SEED: ${{ secrets.CACHE_SEED }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_BRAVESNOUTSDEV }}"
          channelId: live
          projectId: bravesnoutsdev
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels

  auctions_functions:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: w9jds/firebase-action@master
        with:
          args: deploy --only functions --project auctions_dev
        env:
          FIREBASE_TOKEN: ${{ secrets.FIREBASE_CI_TOKEN_DEV }}
          PROJECT_PATH: "./src/auctions/functions"

  web_hosting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
        working-directory: ./src/web
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_BRAVESNOUTSDEV }}"
          channelId: live
          projectId: bravesnoutsdevweb
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
