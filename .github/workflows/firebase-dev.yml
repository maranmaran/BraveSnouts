    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/brave-snouts-frontend
    steps:
      - uses: actions/checkout@v2
      - run: npm run build:dev
        env:
          BASE_URL: ${{ secrets.BASE_URL_DEV }}
          FIREBASE_API_KEY: ${{ secrets.FIREBASE_API_KEY_DEV }}
          FIREBASE_AUTH_DOMAIN: ${{ secrets.FIREBASE_AUTH_DOMAIN_DEV }}
          FIREBASE_PROJECT_ID: ${{ secrets.FIREBASE_PROJECT_ID_DEV }}
          FIREBASE_STORAGE_BUCKET: ${{ secrets.FIREBASE_STORAGE_BUCKET_DEV }}
          FIREBASE_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID_DEV }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID_DEV }}
          FIREBASE_MEASUREMENT_ID: ${{ secrets.FIREBASE_MEASUREMENT_ID_DEV }}
          CONTENTFUL_SPACE: ${{ secrets.CONTENTFUL_SPACE_DEV }}
          CONTENTFUL_API_KEY: ${{ secrets.CONTENTFUL_API_KEY_DEV }}
          CONTENTFUL_PREVIEW_API_KEY: ${{ secrets.CONTENTFUL_PREVIEW_API_KEY_DEV }}
          STRIPE_PUBLISHABLE_KEY: ${{ secrets.STRIPE_PUBLISHABLE_KEY_DEV }}
          CACHE_SEED: ${{ secrets.CACHE_SEED }}
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          entrypoint: ./src
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_BRAVESNOUTSDEV }}"
          channelId: live
          projectId: bravesnoutsdev #firebaserc
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels

  functions:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./src/functions
    steps:
      - uses: actions/checkout@v2
      - uses: w9jds/setup-firebase@main
        with:
          firebase_token: ${{ secrets.FIREBASE_CI_TOKEN_DEV }}
      - run: npm ci
      - run: firebase use dev
      - run: npm run test:emulators
        env:
          CLOUD_RUNTIME_CONFIG: "test/test-assets/.runtimeconfig.test.json"
