<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Hrabre Njuške</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,500;1,500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Mali', cursive !important;
            margin-bottom: 0.5rem;
            font-size: 90%;
            margin-top: 0;
            background-color: teal;
        }
    
        .container {
            width: 40%;
            background-color: whitesmoke;
            padding: 1rem;
            border-bottom-left-radius: 12px;
            border-bottom-right-radius: 12px;
        }
    
        .logo-container {
            margin-bottom: 1rem;
        }
    
        .logo {
            border-radius: 50%;
            width: auto;
            max-height: 120px;
        }
    
        h1,
        h2,
        h3,
        h5,
        h5,
        h6,
        p {
            margin: 0;
        }
    
        h5 {
            margin-bottom: 1rem;
        }
    
        .subtitle {
            color: #bbb
        }
    
        hr.solid {
            margin-top: 1rem;
            margin-bottom: calc(1rem - 0.5px);
            border-top: 0.5px solid #bbb;
        }
    
        .center {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    
        .details {
            display: flex;
            flex-direction: column;
        }
    
        .handover-details {
            margin-top: 1rem;
            align-self: center;
        }
    
        @media(max-width: 1024px) {
            .container {
                width: 65%;
            }
        }
    
        @media(max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>

<body class="center">

    <div class="container">
        <div class="logo-container center">
            <img class="logo" src="cid:logo" alt="Hrabre njuške logo">
        </div>
    
        <div class="title-container center">
            <h2 class="title">Pozdrav {{user_name}},</h2>
            <h6 class="subtitle">Hvala ti na sudjelovanju!</h6>
        </div>
    
        <hr class="solid">
    
        <div class="details">
            <h5>Došlo je do promjene informacija za osobno preuzimanje</h5>
            <i class="handover-details">"{{handover_details}}"</i>
        </div>
    
        <h6 class="subtitle center" style="margin-top: 2rem;">Hrabre njuške su neprofitna organizacija i sve uplate idu udruzi u obliku donacije za skrb o njuškama.!</h6>
    </div>
    

</body>

</html>
