<mat-toolbar class="toolbar" color="primary" fxLayout="row">

    <div fxFlex="30" fxLayout="row">
        <button mat-icon-button *ngIf="(admin$ | async); privacyPolicy" [matMenuTriggerFor]="adminMenu">
            <mat-icon>menu</mat-icon>
        </button>
        <mat-menu #adminMenu="matMenu">
            <button mat-menu-item (click)="onCreateAuction()">
                <mat-icon matPrefix>
                    add
                </mat-icon>
                Napravi aukciju
            </button>
        </mat-menu>

        <ng-container *ngIf="!(admin$ | async)">

            <button mat-icon-button class="elevate hover default" matTooltip="Polica privatnosti" routerLink="/app/privacy-policy">
                <mat-icon>policy</mat-icon>
            </button>

            <button mat-icon-button class="elevate hover default" matTooltip="Pravila aukcije" routerLink="/app/rules">
                <mat-icon>info</mat-icon>
            </button>

        </ng-container>

            <!-- <mat-icon class="mr-3 help-btn pointer elevate hover default" matTooltip="Polica privatnosti" routerLink="/app/privacy-policy">policy</mat-icon>
            <mat-icon class="help-btn pointer elevate hover default" matTooltip="Pravila aukcije" routerLink="/app/rules">info</mat-icon> -->

                <button mat-raised-button color="warn" class="toolbar-btn" routerLink="/app/privacy-policy" matTooltip="Polica privatnosti">Polica privatnosti</button>
                <button mat-raised-button color="warn" class="toolbar-btn" routerLink="/app/rules" matTooltip="Pravila aukcije">Pravila aukcije</button>
            </span>
            <ng-template #desktopBtns>
                <button mat-raised-button color="warn" class="btn-small" routerLink="/app/privacy-policy" matTooltip="Polica privatnosti">Polica privatnosti</button>
                <button mat-raised-button color="warn" class="ml-2 btn-small" routerLink="/app/rules" matTooltip="Pravila aukcije">Pravila aukcije</button>
            </ng-template> -->
            <!-- <button mat-icon-button routerLink="/app/privacy-policy" matTooltip="Polica privatnosti"><mat-icon>security</mat-icon></button> -->
            
    </div>

    <div fxFlex fxLayout="row" fxLayoutGap="1rem" fxLayoutAlign="center center">


        <div #logo 
            class="logo elevate hover" [ngClass]="{'pointer': !rootRoute}" 
            (click)="onLogoClick()" 
            [hidden]="clickFlag"
        >
            <mat-progress-spinner *ngIf="(active$ | async)" class="spinner" mode="indeterminate" color="accent"> </mat-progress-spinner>
        </div>
        
        <div class="logo-animated"  [hidden]="!clickFlag"></div>
        <!-- <div class="logo-animated" ></div> -->
    </div>
    
    <div fxFlex="30" class="user-auth h-100 relative" fxLayout="row" fxLayoutAlign="end center">

        
        <button mat-icon-button class="elevate hover default" matTooltip="Pomoć" (click)="onShowContactHelp()">
            <mat-icon>help</mat-icon>
        </button>

        <!-- <mat-icon class="mr-3 help-btn pointer elevate hover default" matTooltip="Pomoć" (click)="onShowContactHelp()">help</mat-icon> -->

        <button *ngIf="!(user$ | async)" mat-stroked-button class="p-0" (click)="onLogin()">Prijava</button>

        <ng-container *ngIf="(user$ | async) as user">
            
            <img *ngIf="user?.photoURL; else noPhoto" class="avatar pointer elevate hover default" src="{{ user.photoURL}}" matTooltip="{{ user.displayName }}" [matMenuTriggerFor]="profileMenu" />
            
            <ng-template #noPhoto>
                <img id="anonymous" matTooltip="{{ (userInfo$ | async)?.displayName }}" class="avatar pointer elevate hover-large mat-elevation-z2" src="assets/placeholders/anonymous.svg" [matMenuTriggerFor]="profileMenu" />
            </ng-template>

            <mat-menu #profileMenu="matMenu">
                <button mat-menu-item routerLink="/app/my-items">
                    <mat-icon matPrefix>
                        redeem
                    </mat-icon>
                    Moji predmeti
                </button>
                <button mat-menu-item  (click)="onShowContactHelp()"><mat-icon>help</mat-icon>
                    Pomoć
                </button>
                <!-- <button mat-menu-item routerLink="/app/privacy-policy">
                    <mat-icon matPrefix>
                        security
                    </mat-icon>
                    Polica privatnosti
                </button>
                <button mat-menu-item routerLink="/app/auction-rules">
                    <mat-icon matPrefix>
                        gavel
                    </mat-icon>
                    Pravila aukcije
                </button> -->
                <button mat-menu-item (click)="onLogout()">
                    <mat-icon matPrefix>
                        exit_to_app
                    </mat-icon>
                    Odjava
                </button>
            </mat-menu>
        
        </ng-container>

    </div>

</mat-toolbar>
