<virtual-scroller class="items-gallery-grid-scroller" #scroll [items]="items" [parentScroll]="parentScroll" (vsEnd)="onLoadMore($event)">
    <div #container class="items-gallery-grid">
        <div class="media-container center"  matTooltip="{{item.name}}" [matTooltipPosition]="'above'" *ngFor="let item of scroll.viewPortItems; trackBy: trackByFn; let idx = index">

           
            <app-item-media class="media elevate hover" [first]="true" [media]="item.media" (click)="openItem(item)">
                <div class="best-bid-label background warn lighter mat-small"
                    *ngIf="userId == item.user && (isAuthenticated$ | async)">
                    Va≈°a ponuda je najbolja
                </div>
            </app-item-media>
       
       
        </div>
    </div>
</virtual-scroller>
