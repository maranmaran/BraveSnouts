<ng-container *ngIf="dbMedia && dbMedia?.length > 0; else noMedia">
    <gallery *ngIf="!onlyFirst; else singleMedia" class="w-100 h-100" [id]="galleryId" (itemClick)="openLightbox($event)"></gallery>
    
    <ng-template #singleMedia>
        <div>
            <img id="single-image" class="img-fluid" [src]="mobileImageUrl" />
            <ng-content></ng-content>
        </div>
    </ng-template>
</ng-container>

<ng-template #noMedia>
    <img id="placeholder" *ngIf="!dbMedia || dbMedia?.length == 0" src="assets/placeholders/PlaceholderProductImage.svg" />
</ng-template>
