<div
  id="admin-page"
  class="container mt-5"
  fxLayout="column"
  fxLayoutGap="1rem"
  fxLayoutAlign="start center"
>
  <div
    id="admin-actions"
    class="section"
    fxLayout="row"
    fxLayout.lt-md="column"
    fxLayoutAlign="space-between center"
    fxLayoutGap="1rem"
  >
    <div
      class="w-100"
      fxFlex
      id="left"
      fxLayout="row"
      fxLayout.lt-md="column"
      fxLayoutGap="1rem"
    >
      <button
        mat-flat-button
        color="warn"
        [disabled]="!selection.hasValue()"
        (click)="onCloseAuctions()"
      >
        Zatvori aukcije
      </button>
      <button
        mat-flat-button
        color="warn"
        [disabled]="!selection.hasValue() || !onlyProcessedAuctionsSelected"
        (click)="onSendWinnerMails()"
      >
        Pošalji pobjednički mail
      </button>
      <button
        mat-flat-button
        color="warn"
        [disabled]="!selection.hasValue() || !onlyProcessedAuctionsSelected"
        (click)="onChangeHandoverDetails()"
      >
        Promjeni mjesto preuzimanje
      </button>
      <button
        mat-flat-button
        color="warn"
        [disabled]="!selection.hasValue() || !onlyProcessedAuctionsSelected"
        (click)="onArchiveAuction()"
      >
        Arhiviraj aukcije
      </button>
    </div>

    <div
      class="w-100"
      fxFlex
      id="right"
      fxLayout="row"
      fxLayoutAlign="end"
      fxLayout.lt-md="column"
      fxLayoutGap="1rem"
    >
      <button mat-flat-button color="primary" (click)="onDownloadMails()">
        Ispis mailova
      </button>
      <button mat-flat-button color="primary" (click)="onSendTestMail()">
        Test mail
      </button>
      <button
        mat-flat-button
        color="primary"
        [disabled]="!selection.hasValue() || !onlyProcessedAuctionsSelected"
        (click)="onDownloadExcelTable()"
      >
        Skini tablicu
      </button>
      <button
        mat-flat-button
        color="primary"
        [disabled]="!selection.hasValue() || !onlyProcessedAuctionsSelected"
        (click)="onShowWinners()"
      >
        Pregled pobjednika
      </button>
    </div>
  </div>

  <table #table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef>
        <mat-checkbox
          (change)="$event ? masterToggle() : null"
          [checked]="selection.hasValue() && isAllSelected()"
          [indeterminate]="selection.hasValue() && !isAllSelected()"
        >
        </mat-checkbox>
      </th>
      <td mat-cell *matCellDef="let row">
        <mat-checkbox
          (click)="$event.stopPropagation()"
          (change)="$event ? selection.toggle(row) : null"
          [checked]="selection.isSelected(row)"
        >
        </mat-checkbox>
      </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Aukcija</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <ng-container matColumnDef="processed">
      <th mat-header-cell *matHeaderCellDef>Stanje</th>
      <td mat-cell *matCellDef="let element">
        {{ element.processed ? "Zatvorena" : "Nije zatvorena" }}
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr
      mat-row
      *matRowDef="let row; columns: displayedColumns"
      (click)="selection.toggle(row)"
    ></tr>
  </table>
</div>
