<div class="center mt-5" *ngIf="postDeliveryInfoForm && !success">
    <div class="section mw-100" style="width: 25rem" fxLayout="column" fxLayoutGap="1rem">
    
        <h1>Dostava po≈°tom</h1>
    
        <form class="mt-3" [formGroup]="postDeliveryInfoForm">
            
            <mat-form-field>
                <mat-label>Ime i prezime</mat-label>
                <input matInput formControlName="fullName">
            </mat-form-field>
        
            <mat-form-field>
                <mat-label>Adresa</mat-label>
                <input matInput formControlName="address">
            </mat-form-field>
        
            <mat-form-field>
                <mat-label>Broj mobitela</mat-label>
                <input matInput formControlName="phoneNumber">
            </mat-form-field>
    
        </form>
    
        <button fxFlexAlign="end" mat-flat-button color="primary" (click)="onSubmit()" [disabled]="!postDeliveryInfoForm.valid">Spremi</button>
        
    </div>
</div>

<app-handover-confirm *ngIf="success"></app-handover-confirm>
